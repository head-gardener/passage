#! node1 ping -c 4 10.1.0.2

services:
  node1:
    image: passage
    command: passage-wrapped 10.1.0.1
    configs:
      - source: node1.yml
        target: /config.yml
    cap_add:
      - NET_ADMIN
    networks:
      - net

  node2:
    image: passage
    command: passage-wrapped 10.1.0.2
    configs:
      - source: node2.yml
        target: /config.yml
    cap_add:
      - NET_ADMIN
    networks:
      - net

configs:
  node1.yml:
    content: |
      peers:
        - addr: "node2:53475"
      listener:
        addr: "0.0.0.0:53475"
      log:
        level: debug

  node2.yml:
    content: |
      peers:
        - addr: "node1:53475"
      listener:
        addr: "0.0.0.0:53475"
      log:
        level: debug

networks:
  net:
